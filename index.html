<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Ortiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a1622;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            text-align: center;
            padding: 0;
        }
        
        .logo {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }
        
        .radial-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #04070D;
            /*background: radial-gradient(circle, rgba(30, 52, 84, 0.7) 0%, rgba(11, 23, 37, 1) 75%);*/
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="radial-gradient"></div>
    <div class="container">
        <img src="mopic_logo.png" alt="Matt Ortiz.NET Logo" class="logo">
    </div>
</body>
</html>
